version: "0.1"
reviews:
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: true
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "Dont merge"
    labels:
      - "bug"
      - "enhancement"
      - "documentation"
  chat:
    auto_reply: true
